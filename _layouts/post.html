---
layout: default
notes: active
---
<div class="notes">
    <div class="note single">
        <h1 class="title">{{ page.title }}</h1>

        <h4 class="credit">
            <info datetime="{{ page.date }}">
                {{ page.date | date_to_string }} {% if page.author %} by {{ page.author }} {% endif %}
            </info>
        </h4>
        <!-- Post content -->
        <div class="notebody">
            {{ content }}
        </div>
        <!-- Post signature -->
        <div class="notesignature">
            
        </div>
        <hr />
        <!-- Post comments -->
        <div class="notecomments">
            {% include disqus.html %}
        </div>
    </div>
</div>
