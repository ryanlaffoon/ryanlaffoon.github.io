---
layout: default
notes: active
---
<div class="notes">
    <div class="note single">
        
        <div class="clearfix">
            <div class="pagenavigation pull-left">
                <a href="/notes/"><i class="fa fa-arrow-circle-up"></i>&nbsp;Notes</a>
            </div>        
        </div>
        
        <div>
            <h1 class="title"><i class="{{ page.icon }}"></i>&nbsp;&nbsp;{{ page.title }}</h1>
        </div>
        
        <div>
            <h5 class="title">{{page.subtitle}}</h5>
        </div>
        
        <h4 class="credit">
            <info datetime="{{ page.date }}">
                {{ page.date | date_to_string }} {% if page.author %} by {{ page.author }} {% endif %}
            </info>
        </h4>
        
        <hr />
        
        <!-- Post content -->
        <div class="notebody">
            {{ content }}
        </div>
        <!-- Post signature -->
        <div class="notesignature">
            
        </div>
        <!-- Post navigation -->
        <div class="notenav">      
            <h4 class="sectiontitle">More Notes</h4>
            <div class="pagenavigation"><a href="/notes/"><i class="fa fa-arrow-circle-up"></i>&nbsp;All Notes</a></div>
            {% include pagenavigation.html %}
        </div>
        
        <hr />
        <!-- Post comments -->
        <div class="notecomments">
            {% include disqus.html %}
        </div>
    </div>
</div>
