---
layout: default
projects: active
---

{% assign project = site.data.projects[page.project] %}

<div class="projects">
    <div class="project single">
        <h1 class="title">{{ page.project}}</h1>
        <h1 class="title">{{ project.name }}</h1>

        <h2 class="credit">
            <info year="{{ project.year }}">
                {{ project.year }} {% if project.author %} by {{ project.author }} {% endif %}
            </info>
        </h2>
        <!-- Project content -->
        <div class="projectbody">
            {{ project.description }}
            {{ content }}
        </div>
        <!-- Project info -->
        <div class="projectinfo">
            <!-- include some categories and tags maybe? -->
        </div>

        <hr>
        <!-- Project comments -->
        <div class="projectcomments">
            {% include disqus.html %}
        </div>
    </div>
</div>
