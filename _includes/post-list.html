<div class="entitylist">
    {% for post in site.posts %}
    <ul class="listentity list-unstyled">
        <li>
            <span>
            <i class="{{ post.icon }}" aria-hidden="true"></i> 
                <span>{{ post.date | date_to_string }} &nbsp; &raquo; &nbsp;</span> 
                <a href="{{ post.url }}">{{ post.title }}</a>
            </span>
        </li>
    </ul>
    {% endfor %}
</div>
