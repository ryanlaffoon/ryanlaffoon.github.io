<div class="entitylist">
    {% assign sorted_projects = (site.projects | sort: 'year') %}
    <ul class="listentity list-unstyled">
	    {% for project in sorted_projects reversed" %}
        <li>
			<a href="{{ project.url }}"><i class="{{ project.icon }}"></i>{{ project.title }}</a>
        </li>
		{% endfor %}
    </ul>
</div>
