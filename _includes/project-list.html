<div class="projectlist">
    {% for project in site.projects | sort: "year" %}
    <ul class="listprojects list-unstyled">
        <li>
            <span>
                <i class="{{ project.icon }} fa-fw"></i> 
                {{ project.year }} &nbsp; &raquo; &nbsp;
            </span> 
            <a href="{{ project.url }}">{{ project.title }}</a>
        </li>
    </ul>
    {% endfor %}
</div>
