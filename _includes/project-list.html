<div class="entitylist">
    {% assign sorted_projects = (site.projects | sort: 'year') %}
    {% for project in sorted_projects reversed" %}
    <ul class="listentity list-unstyled">
        <li>
			<div class="clearfix">
            <div class="pull-left">
                <a href="{{ project.url }}">
					<i class="{{ project.icon }}"></i>{{ project.title }}</a>
            </div> 
			<div class="pull-right">{{ project.year }}</div>
			</div>
        </li>
    </ul>
    {% endfor %}
</div>
