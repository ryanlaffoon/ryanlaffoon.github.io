<div class="collapse navbar-collapse navlist">
    {% assign sorted_nav = (site.nav | sort: 'index') %}
    {% assign active = (page.nav == nav.name) %}
    {% for nav in sorted_nav" %}
    <ul class="nav navbar-nav navbar-right">
      <li class="{{ active }}"><a href="{{nav.url}}" title="{{nav.title}}">{{nav.title}}</a></li>
    </ul>
    {% endfor %}
</div>
