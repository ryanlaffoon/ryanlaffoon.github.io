<div class="navlist">
    {% assign sorted_nav = (site.nav | sort: 'index') %}
    {% for nav in sorted_nav" %}
    <ul class="nav navbar-nav navbar-right">
      <li class="{{ page.isactiveflag }}"><a href="{{nav.url}}" title="{{nav.title}}">{{nav.title}}</a></li>
    </ul>
    {% endfor %}
</div>
