<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Ryan Laffoon</a>
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse navlist" id="navBar">
            {% assign sorted_nav = (site.data.nav | sort: 'index') %}
            <ul class="nav navbar-nav navbar-right">
            {% for nav in sorted_nav %}
                {% if page.nav == nav.name %}
                    {% assign active = "active" %}
                {% else %}
                    {% assign active = "passive" %}
                {% endif %}
              <li class="{{ active }}"><a href="{{nav.url}}" title="{{nav.title}}">{{nav.title}}</a></li>
            {% endfor %}
            </ul>
        </div>
    </div>
</nav>
