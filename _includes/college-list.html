<div class="entitylist">
    {% assign sorted_colleges = (site.colleges | sort: 'end') %}
    
    <ul class="listentity list-unstyled">
	{% for college in sorted_colleges reversed" %}
        <li>
            <span class="clearfix">
				<span class="pull-left"><a href="{{ college.url }}"><i class="fa fa-university fa-fw"/></i>{{ college.title }}</a></span>
				<span class="pull-right">{{ college.start }} - {{ college.end }}</span>
			</span>
        </li>
	{% endfor %}
    </ul>
</div>
