<div class="entitylist">
    {% assign sorted_colleges = (site.colleges | sort: 'end') %}
    
    <ul class="listentity list-unstyled">
	{% for college in sorted_colleges reversed" %}
        <li>
            <span>
                <i class="fa fa-university fa-fw"/></i>&nbsp;
				{{ college.start }} - {{ college.end }} &nbsp; &raquo; &nbsp;
            </span> 
            <a href="{{ college.url }}">{{ college.title }}</a>
        </li>
	{% endfor %}
    </ul>
</div>
