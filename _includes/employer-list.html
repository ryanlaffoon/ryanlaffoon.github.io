<div class="employerlist">
    {% assign sorted_employers = (site.employers | sort: 'end') %}
    {% for employer in sorted_employers reversed" %}
    <ul class="listemployer list-unstyled">
        <li>
            <span>
                {{ employer.start }} - {{ employer.end }} &nbsp; &raquo; &nbsp;
            </span> 
            <a href="{{ employer.url }}">{{ employer.title }}</a>
        </li>
    </ul>
    {% endfor %}
</div>
