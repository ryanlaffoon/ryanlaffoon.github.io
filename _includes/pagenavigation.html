<div class="pagenavigation">
  <div class="clearfix">
  {% if page.previous.url %}
    <div class="pull-left"><a class="prev" href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a></div>
  {% endif %}
  {% if page.next.url %}
    <div class="pull-right"><a class="next" href="{{page.next.url}}">{{page.next.title}} &raquo;</a></div>
  {% endif %}
  </div>
</div>
