<div class="pagenavigation row">
  {% if page.previous.url %}
    <span class="pull-left"><a class="prev" href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a></span>
  {% endif %}
  {% if page.next.url %}
    <span class="pull-right"><a class="next" href="{{page.next.url}}">{{page.next.title}} &raquo;</a></span>
  {% endif %}
</div>
