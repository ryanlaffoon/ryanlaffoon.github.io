<div class="pagenavigation">
  <div class="clearfix">
  {% if page.previous.url %}
    <div class="pull-left"><i class="fa fa-arrow-circle-left"></i>&nbsp;<a class="prev" href="{{page.previous.url}}">{{page.previous.title}}</a></div>
  {% endif %}
  {% if page.next.url %}
    <div class="pull-right"><a class="next" href="{{page.next.url}}">{{page.next.title}}</a>&nbsp;<i class="fa fa-arrow-circle-right"></i></div>
  {% endif %}
  </div>
</div>
