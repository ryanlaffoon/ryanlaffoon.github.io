<div class="entitylist">
    {% assign sorted_companies = (site.companies | sort: 'end') %}
    <ul class="listentity list-unstyled">
	{% for company in sorted_companies reversed" %}
        <li>
			<span class="clearfix">
				<span class="pull-left"><a href="{{ company.url }}"><i class="fa fa-briefcase fa-fw"/></i>{{ company.title }}</a></span>
				<span class="pull-right">{{ company.start }} - {{ company.end }}</span>
			</span>
        </li>
	{% endfor %}
    </ul>
</div>
